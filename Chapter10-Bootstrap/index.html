<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="icon.ico">

		<title>Theme Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link href="components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<!-- Bootstrap theme -->
		<link href="components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="css/theme.css" rel="stylesheet">
		<!-- Angular -->
		<script type="text/javascript" src="components/angular/angular.js"></script>
		<!-- Angular script -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- Directives -->
		<script type="text/javascript" src="js/directives.js"></script>
	</head>

	<body role="document">

		<!-- Fixed navbar -->
		<bootstrap-fixed-navbar></bootstrap-fixed-navbar>

		<div class="container theme-showcase" role="main">
	
			<!-- Main jumbotron for a primary marketing message or call to action -->
			<bootstrap-main-jumbotron></bootstrap-main-jumbotron>

			<div class="page-header"><h1>Buttons</h1></div>
			<bootstrap-buttons></bootstrap-buttons>

			<div class="page-header"><h1>Tables</h1></div>
			<bootstrap-tables></bootstrap-tables>

			<div class="page-header"><h1>Thumbnails</h1></div>
			<bootstrap-thumbnails></bootstrap-thumbnails>

			<div class="page-header"><h1>Labels</h1></div>
			<bootstrap-labels></bootstrap-labels>

			<div class="page-header"><h1>Badges</h1></div>
			<bootstrap-badges></bootstrap-badges>

			<div class="page-header"><h1>Dropdown Menus</h1></div>
			<bootstrap-dropdown-menus></bootstrap-dropdown-menus>

			<div class="page-header"><h1>Navs</h1></div>
			<bootstrap-navs></bootstrap-navs>

			<div class="page-header"><h1>Navbars</h1></div>
			<bootstrap-navbars></bootstrap-navbars>

			<div class="page-header"><h1>Alerts</h1></div>
			<bootstrap-alerts></bootstrap-alerts>

			<div class="page-header"><h1>Progress Bars</h1></div>
			<bootstrap-progress-bars></bootstrap-progress-bars>

			<div class="page-header"><h1>List Groups</h1></div>
			<bootstrap-list-groups></bootstrap-list-groups>

			<div class="page-header"><h1>Panels</h1></div>
			<bootstrap-panels></bootstrap-panels>

			<div class="page-header"><h1>Wells</h1></div>
			<bootstrap-wells></bootstrap-wells>

			<div class="page-header"><h1>Carousel</h1></div>
			<bootstrap-carousel></bootstrap-carousel>

		</div> <!-- /container -->


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
